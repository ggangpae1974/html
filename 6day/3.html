<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul과 li의 성질적용</title>
  <style>
    ul{
      margin: 0;padding: 0;
      list-style:none ;
      background-color: #333;
      text-align: center;
    }
    ul li{
      display: inline-block;
      color: #fff;
      text-align: center;
      padding: 0.3rem 0.4rem;
    }
    ul li:nth-child(1){margin-right:-0.4rem;}
    ul li:nth-child(3){margin-right:-0.4rem;}
    ul li:hover{
      text-decoration: underline;
      cursor: pointer;
      background-color: #555;
    }
  </style>
</head>
<body>
  <ul>
    <li class="item1">menu1</li>
    <li class="item2">menu2</li>
    <li class="item3">menu3</li>
  </ul>
</body>
</html>
