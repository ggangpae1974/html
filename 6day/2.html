<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;height: 300px;
      background-color: yellow;
      margin: 30px auto;
    }
    .box .item{
      width: 50px;height: 50px;
    }
    .box .item.item1{background-color: orange;
    margin-bottom: 10px; }
    .box .item.item2{background-color: blue;
    margin: 5px 0; }
    .box .item.item3{background-color: violet; }
  </style>
</head>
<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
  </div>
</body>
</html>
