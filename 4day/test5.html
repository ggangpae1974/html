<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트적용</title>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <style>
    ul{
      margin-left: 0px;
      list-style: none;
      overflow: hidden;
      background: #333;
      font-family: 'Poor Story', cursive;
    }
    ul li{
      float: left;
      color: #ccc;
      padding: 3px 5px;
      margin-left: 20px;
    }
    ul li:hover{
      background: #000;
      color: #fff;
      cursor: pointer;
      box-shadow: 3px 3px 3px #999, -3px -3px 10px #999;
    }
  </style>
</head>
<body>
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
  </ul>
</body>
</html>
