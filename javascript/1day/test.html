 <script>

     let result = prompt("월화수목금토일 중에서 입력하세요") ;
     if (result == '월') 
       document.write (result + "는 출근");

       document.write (result + "는 출근");
     
     else if (result == '수') 
       document.write (result + "는 출근");
     
     else if (result == '목') 
       document.write (result + "는 출근");
     
     else 
       document.write (result + "는 휴일");
     
   
 </script>
